<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Bate-Papo UOL</title>
    <link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/x-icon">

</head>

<body>

    <div class="loginPage">
        <img src="./assets/logo_2.png" alt="" class="logo">
        <div class="userInput">
            <input data-test="input-name" type="text" class="idLogin" placeholder="Digite seu nome">
            <button data-test="send-name" type="submit" onclick="loginServer()">Entrar</button>
        </div>
        <div class="loading hidden">
            <img src="./assets/Spin-1s-210px.gif" alt="">
            <p>Entrando...</p>
        </div>
    </div>

    <div class="msgPage hidden">
        <header>
            <img src="./assets/logo_1.png" alt="">
            <button data-test="open-participants" type="button" onclick="menuSidebar()"><ion-icon name="people"></ion-icon></button>
        </header>

        <div data-test="overlay" class="sidebar hidden">
            <div class="mask" onclick="menuSidebar()"></div>
            <div class="menuSide">asdasda</div>
        </div>

        <main>
            <ul>
            </ul>
        </main>

        <footer>
            <input data-test="input-message" type="text" class="textMsg" placeholder="Escreva aqui...">
            <button data-test="send-message" type="submit" onclick="sendMsg()"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./scripts/script.js"></script>

</body>

</html>
